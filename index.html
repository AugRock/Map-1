<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte GPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
  <script>
    var map = L.map('map').setView([45.0, 6.0], 13); // à adapter
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    new L.GPX("trace.gpx", {
      async: true,
      marker_options: {
        startIconUrl: 'https://unpkg.com/leaflet-gpx@1.4.0/pin-icon-start.png',
        endIconUrl: 'https://unpkg.com/leaflet-gpx@1.4.0/pin-icon-end.png',
        shadowUrl: 'https://unpkg.com/leaflet-gpx@1.4.0/pin-shadow.png'
      }
    }).on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    }).addTo(map);
    L.marker([45.03317798039789, 6.404084124183825]).bindPopup("Flore: Hierochloe odorata").addTo(map);
L.marker([45.03153104536592, 6.4031012649851]).bindPopup("Histoire: Téléskis démantelés").addTo(map);
L.marker([45.02997633165382, 6.395484678477792]).bindPopup("Flore: Aulnaie à aulnes verts").addTo(map);
L.marker([45.02747649271874, 6.387985607891249]).bindPopup("Flore: La mégaphorbiaie").addTo(map);
L.marker([45.027298017475346, 6.384998777234401]).bindPopup("Flore: Lys martagon").addTo(map);
L.marker([45.025009207231456, 6.382075309666106]).bindPopup("Faune: Tétras lyre").addTo(map);
L.marker([45.02425089015048, 6.379373967647551]).bindPopup("Glacier: Vue sur la Meije").addTo(map);
L.marker([45.0235380117508, 6.377328592823766]).bindPopup("Point de vue: Le belvédère de l'homme").addTo(map);
L.marker([45.00661602834556, 6.380043487831562]).bindPopup("Faune: La \"bosse\" des marmottes").addTo(map);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte GPX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
  <script>
    var map = L.map('map').setView([45.0, 6.0], 13); // Ã  adapter
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    new L.GPX("trace.gpx", {
      async: true,
      marker_options: {
        startIconUrl: 'https://unpkg.com/leaflet-gpx@1.4.0/pin-icon-start.png',
        endIconUrl: 'https://unpkg.com/leaflet-gpx@1.4.0/pin-icon-end.png',
        shadowUrl: 'https://unpkg.com/leaflet-gpx@1.4.0/pin-shadow.png'
      }
    }).on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    }).addTo(map);
  </script>
</body>
</html>
